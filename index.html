<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elements Selection ---
        const popupOverlay = document.getElementById('popupOverlay');
        const popupModal = document.getElementById('popupModal');
        const closePopup = document.getElementById('closePopup');
        const downloadButton = document.getElementById('downloadButton');
        
        // Timer elements
        const timerOverlay = document.getElementById('timerOverlay');
        const countdownText = document.getElementById('countdownText');
        const progressCircle = document.getElementById('progressCircle');

        // --- Helper Functions ---
        
        const showPopup = () => {
            if (popupOverlay && popupModal) {
                popupOverlay.classList.remove('invisible', 'opacity-0');
                popupModal.classList.remove('scale-95', 'opacity-0');
                // Jaise hi show ho, note kar lo ki dikha diya (Next session tak nahi dikhega)
                try {
                    sessionStorage.setItem('quicklinkPopupShown', 'true');
                } catch (e) { console.warn("Storage error"); }
            }
        };

        const hidePopup = () => {
            if (popupOverlay && popupModal) {
                popupOverlay.classList.add('opacity-0');
                popupModal.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    popupOverlay.classList.add('invisible');
                }, 300);
            }
        };

        const startDownloadTimer = () => {
            // Popup hatao
            popupOverlay.classList.add('invisible', 'opacity-0'); 
            // Timer dikhao
            timerOverlay.classList.remove('invisible', 'opacity-0');

            let timeLeft = 30; 
            const totalTime = 30;
            const circumference = 283; 
            
            countdownText.innerText = timeLeft;
            progressCircle.style.strokeDashoffset = 0;

            const timerInterval = setInterval(() => {
                timeLeft--;
                countdownText.innerText = timeLeft;
                const offset = circumference - (timeLeft / totalTime) * circumference;
                progressCircle.style.strokeDashoffset = -offset;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    window.location.href = "/thanks-for-downloading-our-app";
                }
            }, 1000);
        };

        // --- Event Listeners ---
        if (closePopup) closePopup.addEventListener('click', hidePopup);
        if (popupOverlay) popupOverlay.addEventListener('click', (e) => { if (e.target === popupOverlay) hidePopup(); });
        if (downloadButton) downloadButton.addEventListener('click', startDownloadTimer);

        // --- MAIN LOGIC: Auto-show with Time & Session Check ---
        
        // 1. Check Session Storage (Kya user ne is session mein pehle dekha hai?)
        let alreadyShown = false;
        try {
            alreadyShown = sessionStorage.getItem('quicklinkPopupShown') === 'true';
        } catch (e) {}

        // 2. Check Time (Kya abhi 11 AM se 3 PM ke beech hai?)
        const now = new Date();
        const currentHour = now.getHours(); // Returns 0-23
        // 11 means 11:00 AM, 15 means 3:00 PM. 
        // Logic: Hour must be >= 11 AND < 15. (Matlab 11:00 se 14:59 tak chalega)
        const isTimeInRange = currentHour >= 11 && currentHour < 15;

        // --- Final Decision ---
        // Agar pehle nahi dikha AND time sahi hai, tabhi show karo
        if (!alreadyShown && isTimeInRange) {
            console.log("Popup Triggered: Time is within 11am-3pm range.");
            setTimeout(showPopup, 1000);
        } else {
            console.log("Popup Skipped. Reason: " + (alreadyShown ? "Already shown in session" : "Outside time range (11am-3pm)"));
        }
    });
</script>

const MUSIC_ENABLED = false;       // üîä Master Switch (Main Power)

const ENABLE_ON_DESKTOP = false;   // üíª Desktop/Laptop: true = ON, false = OFF
const ENABLE_ON_MOBILE = false;   // üì± Mobile/Phone:   true = ON, false = OFF

if (MUSIC_ENABLED) {
  
  // Pehle detect karte hain ki user Mobile pe hai ya Desktop pe
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Check karte hain ki current device ke liye music allowed hai ya nahi
  const shouldPlay = (isMobile && ENABLE_ON_MOBILE) || (!isMobile && ENABLE_ON_DESKTOP);

  if (shouldPlay) {
      const MUSIC_FILES = ["https://files.catbox.moe/u0kzzv.mp3", "https://files.catbox.moe/62uskz.mp3", "https://files.catbox.moe/p3lyfh.mp3", "https://files.catbox.moe/x9dtcn.mp3"];
      const FADE_DURATION = 10; // sec
      const DEFAULT_VOL = 0.7;

      // Create audio elements only once
      if (!window.bgMusicManager) {
        window.bgMusicManager = {
          tracks: MUSIC_FILES.map(file => {
            const audio = new Audio(file);
            audio.volume = 0;
            audio.loop = false;
            return audio;
          }),
          currentIndex: 0
        };

        const manager = window.bgMusicManager;

        const fade = (audio, to, duration) => {
          const steps = 70;
          const stepTime = (duration * 1000) / steps;
          let currentStep = 0;
          const interval = setInterval(() => {
            if (currentStep++ >= steps) {
              clearInterval(interval);
            } else {
              audio.volume += (to - audio.volume) / (steps - currentStep + 1);
            }
          }, stepTime);
        };

        const playTrack = (index) => {
          const audio = manager.tracks[index];
          audio.currentTime = 0;
          audio.play().catch(() => {}); // Catch autoplay block errors
          fade(audio, DEFAULT_VOL, FADE_DURATION);

          audio.onended = () => {
            const nextIndex = (index + 1) % manager.tracks.length;
            const nextAudio = manager.tracks[nextIndex];
            nextAudio.currentTime = 0;
            nextAudio.play().catch(() => {});
            fade(nextAudio, DEFAULT_VOL, FADE_DURATION);
            fade(audio, 0, FADE_DURATION);
            setTimeout(() => audio.pause(), FADE_DURATION * 1000);
            manager.currentIndex = nextIndex;
            playTrack(nextIndex);
          };
        };

        const startMusic = () => {
          // Mobile autoplay restrictions logic (sirf tab chalega jab ENABLE_ON_MOBILE true ho)
          if (isMobile) {
            document.addEventListener("click", () => playTrack(manager.currentIndex), { once: true });
          } else {
            playTrack(manager.currentIndex);
          }
        };

        // Start music on load / user interaction if blocked
        const tryStart = () => {
          startMusic();
          document.removeEventListener("click", tryStart);
          document.removeEventListener("keydown", tryStart);
        };

        document.addEventListener("click", tryStart);
        document.addEventListener("keydown", tryStart);
      }
  } else {
      console.log(`üîá Music is disabled for this device type. (Mobile: ${isMobile})`);
  }
} else {
